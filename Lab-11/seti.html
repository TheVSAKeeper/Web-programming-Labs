<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Классификация компьютерных сетей</title>
    <style>
      p {
        letter-spacing: 10px;
        font-weight: bold;
        font-size: 20px;
      }

      li {
        font-style: italic;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p>По размеру:</p>
    <ul>
      <li>Локальные (расположение в пределах одного здания)</li>
      <li>Городские (расположение в пределах одного города)</li>
      <li>Глобальные (объединяют себя земной шар)</li>
    </ul>

    <p>По структуре:</p>
    <ul>
      <li>Одноранговые (все компьютеры равны)</li>
      <li>
        На основе сервера(выделенный централизованный компьютер и рабочие
        станции)
      </li>
    </ul>
  </body>
</html>
