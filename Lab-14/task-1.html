<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Задание 1</title>
  </head>
  <body>
    <script>
      str = prompt("Введите первое число:", "0");
      x = parseInt(str);

      str = prompt("Введите второе число:", "0");
      y = parseInt(str);

      sum = x + y;

      alert(`Сумма равна ${sum}`);
    </script>
  </body>
