<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Задание 2</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        width: 50px;
        height: 50px;
      }

      .r1 {
        background-color: red;
      }

      .r2 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <script>
      const n = 10;
      let s;
      document.write("<table>");

      for (i = 1; i <= n; i = i + 1) {
        document.write("<tr>");

        for (j = 1; j <= n; j = j + 1) {
          st = (i + j) % 2;

          if (st === 0) {
            s = "class='r1'";
          } else {
            s = "class='r2'";
          }

          document.write(`<td ${s}> </td>`);
        }

        document.write("</tr>");
      }

      document.write("</table>");
    </script>
  </body>
</html>
