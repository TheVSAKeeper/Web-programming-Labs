  <body>
    <script>
      function shuffleArray() {
        return Math.random() - 0.5;
      }

      let arr = [1, 2, 3, 4, 5];

      arr.sort(shuffleArray);

      alert(arr); // элементы в случайном порядке, например [3, 5, 1, 2, 4]
    </script>
  </body>
