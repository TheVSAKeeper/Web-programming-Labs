<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Задание 1</title>
  </head>
  <body>
    <script>
      function filterByRange(array, min, max) {
        return array.filter(function (element) {
          return element >= min && element <= max;
        });
      }

      const array = [5, 3, 8, 1, 7, 10, 15];
      alert(array); // [5, 3, 8, 1, 7, 10, 15]

      const filtered = filterByRange(array, 1, 4);
      alert(filtered); // [3, 1]

      alert(array); // [5, 3, 8, 1, 7, 10, 15]
    </script>
  </body>
</html>
