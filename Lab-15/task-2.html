  <body>
    <script>
      function filterByRange2(array, min, max) {
        for (let i = array.length - 1; i >= 0; i--) {
          let element = array[i];

          if (element < min || element > max) {
            array.splice(i, 1);
          }
        }
      }

      let array = [5, 3, 8, 1];
      filterByRange2(array, 1, 4);

      alert(array); // [3, 1]
    </script>
  </body>
