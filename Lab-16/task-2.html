<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TODO</title>
    <link href="css/w3.css" rel="stylesheet" />
  </head>
  <body>
    <div class="w3-content">
      <div class="w3-card-4 w3-margin-top">
        <header class="w3-container w3-teal">
          <h2>TODO</h2>
        </header>
        <div class="w3-container w3-padding">
          <label>
            Выбрать список дел
            <select
              class="w3-select w3-margin-bottom"
              id="tasks-lists"
              name="option"
            ></select>
          </label>
          <ul class="w3-ul w3-border w3-margin-bottom" id="lists"></ul>
        </div>
      </div>

      <div class="w3-card-4 w3-margin-top">
        <header class="w3-container w3-teal">
          <h2>Добавление</h2>
        </header>
        <div class="w3-container w3-padding">
          <label>
            Новое дело
            <input class="w3-input w3-margin-bottom" id="taskInput" type="text"
          /></label>

          <button
            class="w3-button w3-round w3-border w3-border-teal w3-margin-bottom"
            onclick="addTask()"
          >
            Добавить дело
          </button>

          <br />

          <label>
            Новый список дел
            <input
              class="w3-input w3-margin-bottom"
              id="task-list-input"
              type="text"
          /></label>

          <button
            class="w3-button w3-round w3-border w3-border-teal"
            onclick="addList()"
          >
            Добавить новый список дел
          </button>
        </div>
      </div>
    </div>

    <script src="task-2.js"></script>
  </body>
</html>
