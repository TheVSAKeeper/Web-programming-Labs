<html lang="ru">
  <head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type" />
    <title>Формулы</title>
  </head>
  <body>
    <p>
      <b><u>Функции сокращенного умножения:</u></b>
    </p>
    <p>
      <var
        >a<sup>2</sup>-b<sup>2</sup>=(a+b)(a-b)
        (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></var
      >
    </p>
    <p>
      <b><u>Логарифмы:</u></b>
    </p>
    <p>
      Запись <var>log<sub>a</sub>b=x</var> означает, что
      <var>a<sup>x</sup>=b; здесь a&gt;0, b&gt;0, a&ne;1</var>
    </p>
    <p>
      <b><u>Тригонометрия:</u></b>
    </p>
    <p>
      <var
        >sin(&alpha; &plus; &beta;) = sin&alpha;*cos&beta; &plus;
        cos&alpha;*sin&beta;</var
      >
    </p>
  </body>
</html>
