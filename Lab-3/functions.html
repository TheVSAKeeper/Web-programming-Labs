  <head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type" />
    <title>Формулы</title>
  </head>
  <body>
    <p>Функции сокращенного умножения:</p>
    <p>$$a^2-b^2=(a+b)(a-b)$$</p>
    <p>$$(a+b)^2=a^2+2ab+b^2$$</p>
    <p>Логарифмы:</p>
    <p>
      Запись $$\log_a b=x$$ означает, что $$a^x=b$$; здесь $$a>0$$, $$b>0$$,
      $$a\neq 1$$
    </p>
    <p>Тригонометрия:</p>
    <p>$$\sin(\alpha+\beta)=\sin\alpha\cos\beta+\cos\alpha\sin\beta$$</p>
  </body>
</html>
