<html lang="ru">
  <head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type" />
    <title>Физическое форматирование</title>
  </head>
  <body>
    <p>
      При использовании тегов начертание текста может быть <b>Полужирным</b>,
      <i>курсивным</i> и <u>подчеркнутым</u>. Также можно сделать
      <b><i>полужирный курсив</i></b
      >, <b><u>полужирный подчеркнутый</u></b> и даже
      <b
        ><u><i>полужирный подчеркнутый курсив</i></u></b
      >! Кроме того, текст можно <strike>зачеркнуть.</strike>
    </p>
  </body>
</html>
