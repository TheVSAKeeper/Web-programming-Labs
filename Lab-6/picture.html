<html lang="ru">
  <head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type" />
    <title>Вставка рисунков в HTML-документ</title>
  </head>
  <body>
    <p>Данный рисунок имеет параметры width="100", height="100" и border="2"</p>
    <img
      src="img/articulated-poison-dragon-flexible.png"
      alt="Дракон"
      width="100"
      height="100"
      border="2"
    />
    <p>Данный рисунок имеет параметры width="200", height="150" и border="5"</p>
    <img
      src="img/articulated-poison-dragon-flexible.png"
      alt="Дракон"
      width="200"
      height="150"
      border="5"
    />
    <p>
      Данный рисунок имеет параметры width="300", height="200" и border="10"
    </p>
    <img
      src="img/articulated-poison-dragon-flexible.png"
      alt="Дракон"
      width="300"
      height="200"
      border="10"
    />
  </body>
</html>
