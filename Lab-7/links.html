<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
  <head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type" />
    <title>Ссылки в HTML-документе</title>
  </head>
  <body alink="green" link="”blue”" vlink="red">
    <p>
      <a href="#finish" title="Перейти в конец документа">В конец документа</a>
    </p>
    <p>
      Я учусь в
      <a
        href="https://www.vyatsu.ru/"
        target="_blank"
        title="Перейти на сайт ВятГУ"
        >ВятГУ</a
      >
    </p>
    <p>
      <a href="https://www.thingiverse.com/" title="Перейти на сайт Thingiverse"
        ><img
          align="left"
          alt="Логотип Thingiverse"
          border="0"
          src="img/thingiverse-logo.png"
          width="200"
        />
      </a>
      Этот рисунок ссылается на сайт в сети Интернет. Такие рисунки называются
      банерами.
    </p>
    <p>
      <a href="picture.html" title="Перейти на страничку с картинкой"
        >Посмотреть картинку</a
      >
    </p>
    <p id="finish">Конец документа</p>
    <p>
      Мой адрес электронной почты:
      <a href="mailto:example@example.com" title="Написать мне письмо"
        >example@example.com</a
      >
    </p>
  </body>
</html>
