<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Основные устройства компьютера</title>
  </head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr height="50">
        <th align="left" bgcolor="#d3d3d3" valign="top" width="50%">
          Системный<br />блок
        </th>
        <th align="right" bgcolor="gray" valign="top">Монитор</th>
      </tr>
      <tr height="100">
        <td align="right" bgcolor="#d3d3d3" valign="bottom">
          <img
            alt="Системный блок"
            height="50"
            src="img/system-unit.jpeg"
            width="50"
          />
        </td>
        <td align="left" bgcolor="gray" valign="bottom">
          <img alt="Монитор" height="50" src="img/monitor.jpg" width="50" />
        </td>
      </tr>

      <tr align="center" bgcolor="#ffe4b5" height="50">
        <th colspan="4">Основные устройства компьютера</th>
      </tr>

      <tr height="100">
        <td align="right" bgcolor="#deb887" valign="top">
          <img alt="Клавиатура" height="50" src="img/keyboard.jpg" width="50" />
        </td>
        <td align="left" bgcolor="#fff8dc" valign="top">
          <img alt="Мышь" height="50" src="img/mouse.jpg" width="50" />
        </td>
      </tr>
      <tr height="50">
        <th bgcolor="#deb887" valign="bottom" align="left">Клавиатура</th>
        <th bgcolor="#fff8dc" valign="bottom" align="right">Мышь</th>
      </tr>
    </table>
  </body>
</html>
