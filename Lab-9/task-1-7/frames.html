<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Пример окна с фреймами</title>
  </head>
  <frameset border="5" bordercolor="blue" cols="50%,30%,*" frameborder="0">
    <frame marginheight="50" marginheight="50" marginwidth="30" marginwidth="30" name="table" noresize scrolling="no"
           src="table.html">
    <frame name="picture" src="picture.html">
    <frame name="text" src="text.html">
  </frameset>
</html>
