<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Фреймовая структура</title>
  </head>
  <frameset border="7" bordercolor="green" cols="30%,70%">
  <frame bordercolor="red" frameborder="5" marginheight="10" marginwidth="10" src="first.html">
  <frameset border="5" bordercolor="red" rows="50%,50%">
    <frameset border="2" bordercolor="blue" cols="50%,50%">
      <frame frameborder="5" marginheight="10" marginwidth="10" src="second.html">
      <frame frameborder="3" marginheight="5" marginwidth="5" scrolling="yes" src="third.html">
    </frameset>
    <frame frameborder="4" marginheight="8" marginwidth="8" scrolling="auto" src="fourth.html">
  </frameset>
</frameset>
</html>
