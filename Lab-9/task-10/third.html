<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Третий фрейм</title>
  </head>
  <body>
    <h2>Третий фрейм</h2>
    <p>В этом фрейме находятся списки.</p>
    <ul>
      <li>Это маркированный список</li>
      <li>Каждый элемент начинается с точки</li>
      <li>Можно вложить другие списки</li>
      <ol>
        <li>Это нумерованный список</li>
        <li>Каждый элемент имеет номер</li>
        <li>Можно вложить другие списки</li>
      </ol>
    </ul>
  </body>
</html>
